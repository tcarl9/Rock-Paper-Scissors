<body>
    <script>

        let computerScore = 0;
        let humanScore = 0;
        let computerChoice = ""
        let userChoice = ""
        const rounds = 5


        //Randomly generates between R/P/S
        function getComputerChoice() {
            randomNumber = Math.random()
            let cAnswer = ""
            if (randomNumber > (2/3)){
                cAnswer = "rock"
                console.log("rock")
            }
            else if (randomNumber > (1/3)){
                cAnswer = "paper"
                console.log("paper")
            }
            else {
                cAnswer = "scissors"
                console.log("scissors")
            }
            return cAnswer
        }
        
        //Promps and collect human answer
        function getHumanChoice() {
            //collects input from user and converts to all lowercase letters
            answer = prompt("Choose between rock, paper, or scissors.").toLowerCase();
            return answer
        }
        //Plays a single round of RPS
        function playRound(userChoice, computerChoice){
            if (userChoice == "rock" && computerChoice == "scissors" || userChoice == "paper" && computerChoice == "rock" || userChoice == "scissors" && computerChoice == "paper") {
            console.log("You Win!!!")
            humanScore ++
            return humanScore
            }
            //add else if statement here for tie, no score change
            else if (userChoice == computerChoice)
            console.log("Tie")
            else{
            console.log("You Lose!")
            computerScore ++
            return computerScore
            }
        }

        //try to get new choices
        function newFunction(){
           computerChoice = getComputerChoice()
           userChoice= getHumanChoice() 
           playRound(userChoice, computerChoice)
        }

        for (i=0; i < 5; i++){
            newFunction()
        }

        console.log("Your score: " + humanScore)
        console.log("Computer: " + computerScore)
    </script>
